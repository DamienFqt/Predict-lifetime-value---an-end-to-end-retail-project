<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Top Clients CLV</title>

    <style>
        body { font-family: Arial; margin: 40px; }
        form { margin-bottom: 20px; }
        table { border-collapse: collapse; width: 60%; }
        th, td { border: 1px solid #ccc; padding: 8px; }
        th { background-color: #f4f4f4; }
    </style>
</head>

<body>

<h1>Top clients prédits (CLV)</h1>

<form method="post">
    <label>Nombre de clients :</label>
    <input type="number" name="top_n" min="1" value="10" required>

    <label>Modèle :</label>
    <select name="model_name">
        <option value="v1.2.param1.size3.joblib">RandomForest v1</option>
    </select>

    <button type="submit">Prédire</button>
</form>

{% if error %}
<p style="color:red;"><b>Erreur :</b> {{ error }}</p>
{% endif %}

{% if results %}
<h2>Résultats</h2>

<table>
    <tr>
        <th>Client ID</th>
        <th>CLV prédite</th>
    </tr>

    {% for row in results %}
    <tr>
        <td>{{ row.client_id }}</td>
        <td>{{ "%.2f"|format(row.predicted_clv) }}</td>
    </tr>
    {% endfor %}
</table>
{% endif %}

</body>
</html>
